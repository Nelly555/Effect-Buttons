<body>
    <p>Make dropped effect Button HTML CSS and Java script</p>
    <a href="#" id="buttons">Button</a>
    <a href="#" id= "buttons">Button</a>
    <!--Start Js-->
    <script>
        const buttons = document.querySelectorAll("a");
        buttons.forEach(btn=>{
            btn.addEventListener("click", function(e){
            let x = e.clientX-
            e.target.offsetleft;
            let y = e.clientY-
            e.target.offsetleftTop;
            let ripples = document.createElement("span");
            ripples.style.left= x + "px"; 
            ripples.style.top = y + "px";
            this.appendChild(ripples);
            setTimeout(()=>{
                ripples.remove();
            },1000);

            })
        });
        
    </script>


</body>
